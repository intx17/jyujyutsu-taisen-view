type InfectedData @model {
  id: ID!
  content: AWSJSON!
}

type Player @model {
  id: ID!
  name: String!
  hp: Int!
  woeid: Int!
  commands: [Command] @connection(keyName: "byPlayer", fields: ["id"])
  battles: [Battle] @connection(keyName: "byPlayer", fields: ["id"])
}

type Command @model @key(name: "byPlayer", fields: ["playerID"]) {
  id: ID!
  name: String!
  description: String!
  attack: Int!
  isOutdoor: Boolean!
  inCommandList: Boolean!
  playerID: ID!
  player: Player @connection(fields: ["playerID"])
}

type Battle @model @key(name: "byPlayer", fields: ["playerID"]) {
  id: ID!
  date: AWSDate!
  playerHP: Int!
  curseHP: Int!
  inAreaExpansion: Boolean!
  playerID: ID!
  player: Player @connection(fields: ["playerID"])
  curseID: ID!
  curse: Curse @connection(fields: ["curseID"])
}

type Curse @model @key(name: "byBattle", fields: ["battleID"]) {
  id: ID!
  name: String!
  date: AWSDate!
  minNegative: Int!
  maxNegative: Int!
  hp: Int!
  attack: Int!
  hitRate: Float!
  imgSrc: String!
  trends: AWSJSON!
  battleID: ID!
}
