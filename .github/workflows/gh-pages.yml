name: github pages
on:
  push:
    branches: [ github-actions ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install
        run: npm i

      - name: generate
        run: npm run generate:gh-pages
        env:
          API_ROOT: ${{ secrets.API_ROOT }}

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist


